<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001a4d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#adminGradient)"/>
  
  <!-- Outer circle -->
  <circle cx="256" cy="200" r="140" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
  
  <!-- Dashboard grid/panels -->
  <!-- Top left panel -->
  <rect x="130" y="110" width="70" height="70" fill="url(#accentGradient)" rx="8" opacity="0.9"/>
  <line x1="145" y1="130" x2="185" y2="130" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="145" y1="150" x2="185" y2="150" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="145" y1="165" x2="175" y2="165" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Top right panel -->
  <rect x="212" y="80" width="80" height="80" fill="url(#accentGradient)" rx="8" opacity="0.8"/>
  <circle cx="238" cy="105" r="12" fill="white" opacity="0.9"/>
  <circle cx="260" cy="105" r="12" fill="white" opacity="0.9"/>
  <circle cx="282" cy="105" r="8" fill="white" opacity="0.6"/>
  <line x1="232" y1="135" x2="288" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bottom left panel -->
  <rect x="112" y="220" width="90" height="75" fill="url(#accentGradient)" rx="8" opacity="0.85"/>
  <rect x="130" y="240" width="18" height="30" fill="white" opacity="0.8"/>
  <rect x="158" y="235" width="18" height="35" fill="white" opacity="0.8"/>
  <rect x="186" y="245" width="18" height="25" fill="white" opacity="0.8"/>
  
  <!-- Bottom right panel (chart) -->
  <rect x="230" y="195" width="95" height="100" fill="url(#accentGradient)" rx="8" opacity="0.9"/>
  <polyline points="245,270 260,250 280,260 310,230" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="245" cy="270" r="5" fill="white"/>
  <circle cx="260" cy="250" r="5" fill="white"/>
  <circle cx="280" cy="260" r="5" fill="white"/>
  <circle cx="310" cy="230" r="5" fill="white"/>
  
  <!-- Right panel - stats -->
  <rect x="340" y="140" width="75" height="140" fill="url(#accentGradient)" rx="8" opacity="0.8"/>
  <circle cx="360" cy="165" r="16" fill="white" opacity="0.9"/>
  <line x1="380" y1="160" x2="405" y2="160" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="380" y1="172" x2="398" y2="172" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <circle cx="360" cy="220" r="16" fill="white" opacity="0.7"/>
  <line x1="380" y1="215" x2="405" y2="215" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="380" y1="227" x2="398" y2="227" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Center admin icon (gear/settings) -->
  <circle cx="256" cy="200" r="45" fill="white" opacity="0.15"/>
  <circle cx="256" cy="200" r="28" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="256" cy="200" r="18" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- AI Brain Icon inside gear -->
  <g>
    <!-- Brain circles (neural network nodes) -->
    <circle cx="245" cy="190" r="6" fill="#00d4ff" opacity="0.9"/>
    <circle cx="267" cy="190" r="6" fill="#00d4ff" opacity="0.9"/>
    <circle cx="256" cy="210" r="8" fill="#00d4ff" opacity="0.95"/>
    <circle cx="240" cy="205" r="5" fill="#0099ff" opacity="0.7"/>
    <circle cx="272" cy="205" r="5" fill="#0099ff" opacity="0.7"/>
    
    <!-- Neural connections (lines) -->
    <line x1="245" y1="190" x2="256" y2="210" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="267" y1="190" x2="256" y2="210" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="245" y1="190" x2="240" y2="205" stroke="#0099ff" stroke-width="1" opacity="0.5"/>
    <line x1="267" y1="190" x2="272" y2="205" stroke="#0099ff" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Gear teeth -->
  <g stroke="white" stroke-width="3" fill="none">
    <line x1="256" y1="158" x2="256" y2="145"/>
    <line x1="287" y1="169" x2="296" y2="160"/>
    <line x1="298" y1="200" x2="311" y2="200"/>
    <line x1="287" y1="231" x2="296" y2="240"/>
    <line x1="256" y1="242" x2="256" y2="255"/>
    <line x1="225" y1="231" x2="216" y2="240"/>
    <line x1="214" y1="200" x2="201" y2="200"/>
    <line x1="225" y1="169" x2="216" y2="160"/>
  </g>
  
  <!-- AI Spark/Lightning effect around brain -->
  <g stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.6">
    <polyline points="235,175 230,170 232,175"/>
    <polyline points="277,175 282,170 280,175"/>
    <polyline points="256,220 260,230 256,228"/>
  </g>
  
  <!-- Text section -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" letter-spacing="1">GLOBAL APPLIANCE</text>
  <text x="256" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#00d4ff" letter-spacing="0.5">ADMIN PANEL</text>
  <text x="256" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#ffffff" letter-spacing="1" opacity="0.8">SERVICE MANAGEMENT</text>
</svg>