<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo.svg?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Global Appliance Technician" />
    <meta name="theme-color" content="#001a4d" />
    <meta
      name="description"
      content="Service Management System - Technician App"
    />
    <title>Technician App</title>
    <!-- Face Recognition API -->
    <script async src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Global Loading Overlay (MANDATORY) -->
    <div id="globalLoader" style="
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    ">
      <div style="
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 6px solid #ffffff55;
        border-top-color: #0d6efd;
        animation: spin 1s linear infinite;
      "></div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
